<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audit IA Professionnel ‚Äî Audilix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        html.dark body { background-color: #050505 !important; color: #ffffff !important; }
        html:not(.dark) body { background-color: #ffffff !important; color: #0f172a !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        .audit-card { background: rgba(150,150,150,0.05); border: 1px solid rgba(150,150,150,0.1); border-radius: 24px; padding: 32px; }
        .input-field { background: rgba(150,150,150,0.1); border: 1px solid rgba(150,150,150,0.2); border-radius: 12px; width: 100%; padding: 12px; margin-top: 6px; outline: none; }
        .input-field:focus { border-color: #0B3B70; }
        #result { display:none; margin-top: 24px; padding: 24px; border-radius: 20px; background: rgba(11, 59, 112, 0.05); border: 1px solid #0B3B70; }
    </style>
</head>
<body class="antialiased min-h-screen">

    <nav class="fixed top-0 w-full z-[100] bg-white/80 dark:bg-black/80 backdrop-blur-xl border-b border-gray-200 dark:border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html"><img src="logo.png" alt="Audilix" class="h-10 w-auto"></a>
            <div class="flex items-center gap-5">
                <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl border border-gray-200 dark:border-white/10 text-xl"><span id="theme-icon">üåô</span></button>
                <a href="index.html" class="text-sm font-bold opacity-70 hover:opacity-100 transition">‚Üê Retour</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-3xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold mb-4">Audit de conformit√© IA</h1>
            <p class="text-gray-500 dark:text-gray-400">R√©pondez aux questions pour g√©n√©rer votre rapport imm√©diat.</p>
        </div>

        <form id="auditForm" class="audit-card space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="font-bold text-sm">Nom de l‚Äôentreprise</label>
                    <input type="text" id="company" class="input-field dark:text-white" required>
                </div>
                <div>
                    <label class="font-bold text-sm">Secteur</label>
                    <input type="text" id="sector" class="input-field dark:text-white" placeholder="Technologie, Finance..." required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="font-bold text-sm">Taille</label>
                    <select id="size" class="input-field dark:bg-zinc-900"><option>1‚Äì10</option><option>11‚Äì50</option><option>51‚Äì250</option><option>250+</option></select>
                </div>
                <div>
                    <label class="font-bold text-sm">Avez-vous un DPO ?</label>
                    <select id="dpo" class="input-field dark:bg-zinc-900"><option>Oui</option><option>Non</option></select>
                </div>
            </div>

            <div>
                <label class="font-bold text-sm">Domaines (Ctrl + Clic pour plusieurs)</label>
                <select id="domains" multiple size="4" class="input-field dark:bg-zinc-900">
                    <option>RGPD</option><option>Cybers√©curit√©</option><option>RSE</option><option>ISO 27001</option>
                </select>
            </div>

            <div>
                <label class="font-bold text-sm">E-mail pour le rapport</label>
                <input id="email" type="email" class="input-field dark:text-white" required placeholder="nom@entreprise.com">
            </div>

            <button type="submit" class="w-full bg-[#0B3B70] text-white py-4 rounded-xl font-extrabold text-lg hover:brightness-110 transition shadow-lg shadow-[#0B3B70]/20">
                Analyser avec l'IA
            </button>
        </form>

        <div id="loader" class="hidden text-center mt-10 text-xl font-bold animate-pulse text-[#0B3B70]">‚è≥ Analyse en cours... veuillez patienter</div>

        <div id="result">
            <div class="flex justify-between items-center border-b border-[#0B3B70]/20 pb-4 mb-4">
                <h2 class="text-2xl font-bold">R√©sum√© de l'Audit</h2>
                <div id="score" class="text-3xl font-black text-[#0B3B70]">--%</div>
            </div>
            <div id="bodyReport" class="prose dark:prose-invert max-w-none text-sm space-y-4"></div>
            <button id="download" class="mt-8 w-full border-2 border-[#0B3B70] text-[#0B3B70] dark:text-white py-3 rounded-xl font-bold hover:bg-[#0B3B70] hover:text-white transition">
                T√©l√©charger le PDF
            </button>
        </div>
    </main>

    <script>
        const backendUrl = "https://audilix-2.onrender.com/api/audit";
        const form = document.getElementById('auditForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').style.display = 'none';

            const payload = {
                company: document.getElementById('company').value,
                sector: document.getElementById('sector').value,
                size: document.getElementById('size').value,
                domains: Array.from(document.getElementById('domains').selectedOptions).map(o=>o.value),
                has_dpo: document.getElementById('dpo').value,
                email: document.getElementById('email').value
            };

            try {
                const res = await fetch(backendUrl, {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify(payload)
                });
                const json = await res.json();
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('result').style.display = 'block';
                document.getElementById('score').innerText = (json.score || '--') + '%';
                
                document.getElementById('bodyReport').innerHTML = `
                    <div class="font-bold text-lg">‚ö†Ô∏è Risques identifi√©s :</div>
                    <ul class="list-disc pl-5">${(json.risks || []).map(r=>`<li>${r}</li>`).join('')}</ul>
                    <div class="font-bold text-lg mt-4">‚úÖ Recommandations :</div>
                    <ol class="list-decimal pl-5">${(json.recommendations || []).map(r=>`<li>${r}</li>`).join('')}</ol>
                `;
            } catch(err) {
                document.getElementById('loader').classList.add('hidden');
                alert('Erreur de connexion au serveur IA.');
            }
        });

        // Gestion du PDF
        document.getElementById('download').onclick = () => {
            const content = document.getElementById('result').innerHTML;
            const win = window.open('','_blank');
            win.document.write('<html><head><title>Rapport Audilix</title></head><body>' + content + '</body></html>');
            win.document.close();
            win.print();
        };

        // Theme Toggle (Sync avec Accueil)
        const html = document.documentElement;
        if (localStorage.getItem('theme') === 'light') html.classList.remove('dark');
        document.getElementById('theme-toggle').onclick = () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        };
    </script>
</body>
</html>
