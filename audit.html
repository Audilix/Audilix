<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audit IA Professionnel ‚Äî Audilix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        html.dark body { background-color: #050505 !important; color: #ffffff !important; }
        html:not(.dark) body { background-color: #ffffff !important; color: #0f172a !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        .audit-card { background: rgba(150,150,150,0.05); border: 1px solid rgba(150,150,150,0.1); border-radius: 24px; padding: 32px; }
        .input-field { background: rgba(150,150,150,0.1); border: 1px solid rgba(150,150,150,0.2); border-radius: 12px; width: 100%; padding: 12px; margin-top: 6px; outline: none; appearance: none; }
        .input-field:focus { border-color: #0B3B70; }
        #result { display:none; margin-top: 24px; padding: 24px; border-radius: 20px; background: rgba(11, 59, 112, 0.05); border: 1px solid #0B3B70; }
    </style>
</head>
<body class="antialiased min-h-screen">

    <nav class="fixed top-0 w-full z-[100] bg-white/80 dark:bg-black/80 backdrop-blur-xl border-b border-gray-200 dark:border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html"><img src="logo.png" alt="Audilix" class="h-10 w-auto"></a>
            <div class="flex items-center gap-5">
                <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl border border-gray-200 dark:border-white/10 text-xl"><span id="theme-icon">üåô</span></button>
                <a href="index.html" class="text-sm font-bold opacity-70 hover:opacity-100 transition">‚Üê Retour</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-3xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold mb-4">Diagnostic IA</h1>
            <p class="text-gray-500 dark:text-gray-400">S√©lectionnez vos domaines d'analyse ci-dessous.</p>
        </div>

        <form id="auditForm" class="audit-card space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="font-bold text-sm">Nom de l‚Äôentreprise</label>
                    <input type="text" id="company" class="input-field dark:text-white" required>
                </div>
                <div>
                    <label class="font-bold text-sm">Secteur</label>
                    <input type="text" id="sector" class="input-field dark:text-white" placeholder="Ex: Finance" required>
                </div>
            </div>

            <div>
                <label class="font-bold text-sm">Domaine principal √† analyser</label>
                <div class="relative">
                    <select id="domains" class="input-field dark:bg-zinc-900 dark:text-white cursor-pointer">
                        <option value="RGPD">RGPD & Protection des donn√©es</option>
                        <option value="Cybers√©curit√©">Cybers√©curit√© & R√©seaux</option>
                        <option value="RSE">RSE & Impact Environnemental</option>
                        <option value="ISO 27001">Certification ISO 27001</option>
                        <option value="Gestion des donn√©es">Gestion & Gouvernance des donn√©es</option>
                    </select>
                    <div class="absolute right-4 top-1/2 mt-1 pointer-events-none opacity-50">‚ñº</div>
                </div>
            </div>

            <div>
                <label class="font-bold text-sm">E-mail pour le rapport</label>
                <input id="email" type="email" class="input-field dark:text-white" required placeholder="nom@entreprise.com">
            </div>

            <button type="submit" class="w-full bg-[#0B3B70] text-white py-4 rounded-xl font-extrabold text-lg hover:brightness-110 transition shadow-lg shadow-[#0B3B70]/30">
                Analyser avec l'IA
            </button>
        </form>

        <div id="loader" class="hidden text-center mt-10 text-xl font-bold animate-pulse text-[#0B3B70]">‚è≥ Analyse en cours...</div>

        <div id="result">
            <div class="flex justify-between items-center border-b border-[#0B3B70]/20 pb-4 mb-4">
                <h2 class="text-2xl font-bold text-[#0B3B70]">Rapport G√©n√©r√©</h2>
                <div id="score" class="text-3xl font-black text-[#0B3B70]">--%</div>
            </div>
            <div id="bodyReport" class="space-y-4 text-sm"></div>
            <button id="download" class="mt-8 w-full border-2 border-[#0B3B70] text-[#0B3B70] dark:text-white py-3 rounded-xl font-bold hover:bg-[#0B3B70] hover:text-white transition">T√©l√©charger PDF</button>
        </div>
    </main>

    <script>
        const backendUrl = "https://audilix-2.onrender.com/api/audit";
        const form = document.getElementById('auditForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').style.display = 'none';

            const payload = {
                company: document.getElementById('company').value,
                sector: document.getElementById('sector').value,
                domains: [document.getElementById('domains').value],
                email: document.getElementById('email').value
            };

            try {
                const res = await fetch(backendUrl, {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify(payload)
                });
                const json = await res.json();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('result').style.display = 'block';
                document.getElementById('score').innerText = (json.score || '85') + '%';
                document.getElementById('bodyReport').innerHTML = `
                    <p class="font-bold italic">Analyse termin√©e pour ${payload.company}.</p>
                    <ul class="list-disc pl-5">
                        <li>Risque identifi√© : Conformit√© ${payload.domains[0]}</li>
                        <li>Action : Mise √† jour des protocoles.</li>
                    </ul>`;
            } catch(err) {
                document.getElementById('loader').classList.add('hidden');
                alert('Serveur IA occup√©. R√©essayez.');
            }
        });

        const html = document.documentElement;
        if (localStorage.getItem('theme') === 'light') html.classList.remove('dark');
        document.getElementById('theme-toggle').onclick = () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        };
    </script>
</body>
</html>
