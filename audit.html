<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diagnostic IA ‚Äî Audilix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        html.dark body { background-color: #050505 !important; color: #ffffff !important; }
        html:not(.dark) body { background-color: #ffffff !important; color: #0f172a !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        .audit-card { background: rgba(150,150,150,0.05); border: 1px solid rgba(150,150,150,0.1); border-radius: 32px; padding: 40px; backdrop-filter: blur(20px); }
        .input-field { background: rgba(150,150,150,0.1); border: 1px solid rgba(150,150,150,0.15); border-radius: 14px; width: 100%; padding: 14px; outline: none; transition: 0.3s; color:inherit; }
        .input-field:focus { border-color: #0B3B70; background: rgba(11, 59, 112, 0.05); }
        
        .domain-card { cursor: pointer; border: 2px solid transparent; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(150,150,150,0.05); border-radius: 20px; padding: 20px; text-align: center; position: relative; }
        .domain-card.active { border-color: #0B3B70; background: rgba(11, 59, 112, 0.1); }
        .domain-card.active::after { content: '‚úì'; position: absolute; top: 8px; right: 8px; background: #0B3B70; color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body class="antialiased min-h-screen">

    <nav class="fixed top-0 w-full z-[100] bg-white/80 dark:bg-black/80 backdrop-blur-xl border-b border-gray-200 dark:border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html"><img src="logo.png" alt="Audilix" class="h-10 w-auto"></a>
            <div class="flex items-center gap-5">
                <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl border border-gray-200 dark:border-white/10 text-xl"><span id="theme-icon">üåô</span></button>
                <a href="index.html" class="text-sm font-bold opacity-70 hover:opacity-100 transition">‚Üê Quitter</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4 tracking-tighter italic">Diagnostic IA</h1>
            <p class="text-gray-500 dark:text-gray-400 text-lg">Pr√©cisez votre contexte pour un audit correct et pro.</p>
        </div>

        <form id="auditForm" class="audit-card shadow-2xl space-y-10">
            
            <div class="space-y-6">
                <h3 class="text-xs font-black uppercase tracking-[0.3em] text-[#0B3B70]">01. Profil Entreprise</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="company" class="input-field" placeholder="Nom de la structure" required>
                    <input type="text" id="sector" class="input-field" placeholder="Secteur (ex: Finance, Retail)" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <select id="size" class="input-field dark:bg-zinc-900">
                        <option value="" disabled selected>Taille de l'entreprise</option>
                        <option>1‚Äì10 employ√©s</option>
                        <option>11‚Äì50 employ√©s</option>
                        <option>51‚Äì250 employ√©s</option>
                        <option>250+ employ√©s</option>
                    </select>
                    <select id="dpo" class="input-field dark:bg-zinc-900">
                        <option value="" disabled selected>Avez-vous un DPO ?</option>
                        <option>Oui</option>
                        <option>Non</option>
                    </select>
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="text-xs font-black uppercase tracking-[0.3em] text-[#0B3B70]">02. Domaine d'Analyse</h3>
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4" id="domainOptions">
                    <div class="domain-card active" data-value="RGPD">
                        <div class="text-3xl mb-2">‚öñÔ∏è</div>
                        <div class="font-bold text-[10px] uppercase">RGPD & Data</div>
                    </div>
                    <div class="domain-card" data-value="Cyber">
                        <div class="text-3xl mb-2">üõ°Ô∏è</div>
                        <div class="font-bold text-[10px] uppercase">Cyber</div>
                    </div>
                    <div class="domain-card" data-value="RSE">
                        <div class="text-3xl mb-2">üå±</div>
                        <div class="font-bold text-[10px] uppercase">RSE</div>
                    </div>
                    <div class="domain-card" data-value="ISO">
                        <div class="text-3xl mb-2">üíé</div>
                        <div class="font-bold text-[10px] uppercase">ISO 27001</div>
                    </div>
                </div>
                <input type="hidden" id="selectedDomain" value="RGPD">
            </div>

            <div class="space-y-6">
                <h3 class="text-xs font-black uppercase tracking-[0.3em] text-[#0B3B70]">03. Contact & D√©tails</h3>
                <input id="email" type="email" class="input-field" required placeholder="E-mail pour recevoir le rapport">
                <textarea id="notes" class="input-field h-24" placeholder="Commentaires optionnels (logiciels utilis√©s, besoins sp√©cifiques...)"></textarea>
            </div>

            <button type="submit" class="w-full bg-[#0B3B70] text-white py-6 rounded-2xl font-black text-xl hover:scale-[1.01] transition shadow-xl">
                G√©n√©rer mon audit gratuit ‚Üí
            </button>
        </form>

        <div id="loader" class="hidden text-center mt-12 animate-pulse font-bold text-[#0B3B70]">Analyse en cours...</div>

        <div id="result" class="hidden audit-card mt-10 bg-[#0B3B70]/5 border-[#0B3B70]/30">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase">Rapport IA</h2>
                <div id="score" class="text-4xl font-black text-[#0B3B70]">--%</div>
            </div>
            <div id="bodyReport" class="space-y-4 text-sm opacity-90"></div>
        </div>
    </main>

    <script>
        // Gestion des Cartes
        const cards = document.querySelectorAll('.domain-card');
        const hiddenInput = document.getElementById('selectedDomain');
        cards.forEach(card => {
            card.onclick = () => {
                cards.forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                hiddenInput.value = card.dataset.value;
            };
        });

        // Theme Toggle Sync
        const html = document.documentElement;
        if (localStorage.getItem('theme') === 'light') {
            html.classList.remove('dark');
            document.getElementById('theme-icon').innerText = '‚òÄÔ∏è';
        }
        document.getElementById('theme-toggle').onclick = () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('theme-icon').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        // Formulaire
        document.getElementById('auditForm').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('loader').classList.remove('hidden');
            // Logique fetch ici vers Render...
        };
    </script>
</body>
</html>
