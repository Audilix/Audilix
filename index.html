<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audilix — Conformité automatisée & Assistant IA</title>
  <meta name="description" content="Audilix automatise vos audits RGPD, cybersécurité et ISO avec un assistant IA. Rapports exploitables, suivi continu et alertes." />
  <!-- Open Graph -->
  <meta property="og:title" content="Audilix — Conformité automatisée & Assistant IA" />
  <meta property="og:description" content="Automatisez vos audits et réduisez le risque de non-conformité grâce à l'intelligence." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:url" content="https://audilix.onrender.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <!-- Inline favicon (simple SVG, fallback to /logo.png) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230B3B70'/><circle cx='50' cy='50' r='30' fill='%23B98B2B'/></svg>">

  <style>
    /* ---------- Design tokens ---------- */
    :root{
      --bg-light: #FBFDFF;
      --bg-dark: linear-gradient(180deg,#031028 0%, #061025 100%);
      --card: #FFFFFF;
      --muted: #6B7280;
      --text: #0F1724;
      --primary: #0B3B70;    /* deep navy */
      --accent: #B98B2B;     /* gold */
      --glass: rgba(255,255,255,0.6);
      --radius: 14px;
      --shadow-1: 0 10px 30px rgba(15,23,36,0.06);
      --shadow-2: 0 18px 50px rgba(15,23,36,0.08);
      --maxw: 1200px;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--text);background:var(--bg-light);-webkit-font-smoothing:antialiased}
    /* Dark theme */
    @media (prefers-color-scheme: dark){
      html{background:var(--bg-dark);color:#E6EEF6}
      :root{--card:#071026;--muted:#9AA6B2;--text:#E6EEF6;--shadow-1:0 10px 30px rgba(2,6,23,0.7)}
    }

    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;gap:18px;padding:8px 0;position:sticky;top:0;background:transparent;z-index:60}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{height:48px;width:auto;border-radius:8px;object-fit:contain}
    .brand{font-family:Poppins;font-weight:700;color:var(--primary);font-size:18px}
    nav{display:flex;gap:16px;align-items:center}
    nav a{color:var(--text);text-decoration:none;font-weight:600;padding:8px;border-radius:8px}
    .cta{background:linear-gradient(90deg,var(--primary),#2f64b3);color:white;padding:10px 16px;border-radius:12px;text-decoration:none;font-weight:700;box-shadow:var(--shadow-1)}
    .ghost{padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(15,23,36,0.06);color:var(--text)}

    /* Hero */
    .hero{display:flex;gap:36px;align-items:center;padding:56px 0}
    .hero-left{flex:1;min-width:280px}
    .eyebrow{display:inline-block;background:rgba(11,59,112,0.06);color:var(--primary);padding:6px 12px;border-radius:999px;font-weight:700;font-size:13px}
    h1{font-family:Poppins;font-size:40px;margin:18px 0 10px;line-height:1.02}
    p.lead{color:var(--muted);font-size:17px;margin-bottom:18px}
    .hero-ctas{display:flex;gap:12px;align-items:center;margin-top:12px}

    /* 3D mock */
    .hero-right{flex:1;display:flex;justify-content:center;perspective:1200px}
    .mock-3d{width:100%;max-width:560px;transform-style:preserve-3d;transition:transform .9s cubic-bezier(.2,.9,.2,1);will-change:transform}
    .mock-card{border-radius:18px;background:var(--card);padding:18px;box-shadow:var(--shadow-2);transform:translateZ(30px) rotateX(6deg);border:1px solid rgba(15,23,36,0.04);overflow:hidden}
    .mock-3d:hover{transform:rotateX(6deg) rotateY(8deg) translateY(-8px)}
    .mock-left{background:linear-gradient(180deg,#fff,#f6fbff);padding:12px;border-radius:12px}
    .float{position:absolute;right:-36px;top:8px;width:140px;height:140px;border-radius:20px;background:linear-gradient(135deg,var(--primary),var(--accent));opacity:.12;filter:blur(8px);transform:rotate(22deg)}

    /* Features */
    .features{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin:40px 0}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow-1);border:1px solid rgba(11,59,112,0.03)}
    .card h3{margin:6px 0 8px}
